    <script src="ol/OpenLayers.js"></script>
    <script type="text/javascript">
	 
/* The interesting parts for the assignement start here */
/* Define the Longitude, Latitude and initial Zoomlevel with these variables */
   	 var lon = 15;
       var lat = 50;
       var zoom = 8;
       var map, layer;
				
				

   function init(){
      map = new OpenLayers.Map('map');

/* Define Your Layers in this section by modifying the links and layer names */			

		 
		    shade = new OpenLayers.Layer.WMS("Basemap", "http://labs.metacarta.com/wms/vmap0", {layers: "basic", reaspect: "false", transparent: 'true'}, {isBaseLayer: true, opacity: 0.5});
            map.addLayer(shade);
			
			
			layer_Military = new OpenLayers.Layer.WMS("Military maps (1836-1852)", "http://geoportal.gov.cz/ArcGIS/services/CENIA/cenia_rt_II_vojenske_mapovani/MapServer/WMSServer", {layers: '0'}, {isBaseLayer: false, visibility: true} )
	         map.addLayer(layer_Military);
			
			 layer5 = new OpenLayers.Layer.WMS( "Geomagnetic map","http://wms.geology.cz/wmsconnector/com.esri.wms.Esrimap/CGS_Geomagnetic_Field?", {layers: '0'}, {isBaseLayer: false, visibility: true}  );         
            map.addLayer(layer5);
								   		
	         layer_Soils = new OpenLayers.Layer.WMS('Classification soil types', 'http://wms.geology.cz/wmsconnector/com.esri.wms.Esrimap/CGS_Soil_Map', {layers: '0', transparent: 'true'}, {isBaseLayer: false, visibility: true,  opacity: 0.6} )
	         map.addLayer(layer_Soils);
			 
			 layer_Swim = new OpenLayers.Layer.WMS('Swimming places', 'http://geoportal.gov.cz/arcgis/services/INSPIRE/III_4_MZP_koupaci_oblasti/MapServer/WMSServer', {layers: '0', transparent: 'true'}, {isBaseLayer: false, visibility: true,  opacity: 0.6} )
	         map.addLayer(layer_Swim);
			 
			 

			
			

			
/* If a digitized track as KML should be shown, then use it here			
		layer_owntrack = new OpenLayers.Layer.Vector("OwnTrack", {
            strategies: [new OpenLayers.Strategy.Fixed()],
            protocol: new OpenLayers.Protocol.HTTP({
                url: "log/GPSLogger/track.kml",
                     /* URL has to be on the same domain as source-file 					 
                format: new OpenLayers.Format.KML({
                    extractStyles: true, 
                    extractAttributes: true,
                    maxDepth: 2}) }) });
			map.addLayer(layer_owntrack)
			
**/
			
			
            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
            map.addControl( new OpenLayers.Control.LayerSwitcher() );
        }
    </script>
  </head>
  <body onload="init()">
